# RPGCore Items Configuration
# Each item must have: id, name, material
# Optional attributes: reqLevel, reqClass, attack, attackSpeed, defense, health, speed, mana, critChance, max_durability, slotReq, lore
# For food items, add: foodAmount, saturationAmount
#
# slotReq values:
#   -1 = Any
#   0 = Main Hand
#   1 = Helmet
#   2 = Chestplate
#   3 = Leggings
#   4 = Boots
#   5 = Off Hand
#
# reqClass values: WARRIOR, MAGE, ARCHER, ANY, NONE

