# RPGCore Items Configuration
# Each item must have: id, name, material
# Optional attributes: reqLevel, reqClass, attack, attackSpeed, defense, health, speed, mana, critChance, max_durability, slotReq, lore
# For food items, add: foodAmount, saturationAmount
#
# slotReq values:
#   -1 = Any
#   0 = Main Hand
#   1 = Helmet
#   2 = Chestplate
#   3 = Leggings
#   4 = Boots
#   5 = Off Hand
#
# reqClass values: WARRIOR, MAGE, ARCHER, ANY, NONE

items:
  adventurer_sword:
    id: "adventurer_sword"
    name: "Adventurer's Sword"
    nameColor: "WHITE"
    material: IRON_SWORD
    lore:
      - "Sword that every adventurer needs in their equipment! Quality assured!"
    loreColor: "GRAY"
    reqLevel: 1
    reqClass: WARRIOR
    attack: 6.0
    attackSpeed: 1.6
    critChance: 15.0
    max_durability: 512
    slotReq: -1

  adventurer_helmet:
    id: "adventurer_helmet"
    name: "Adventurer's Helmet"
    nameColor: "WHITE"
    material: LEATHER_HELMET
    lore:
      - "Helmet that every adventurer needs! Guaranteed to protect your head against weather I guess."
    loreColor: "GRAY"
    reqLevel: 1
    reqClass: WARRIOR
    defense: 1
    health: 5
    max_durability: 512
    slotReq: 1

  adventurer_chestplate:
    id: "adventurer_chestplate"
