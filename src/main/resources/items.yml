    nameColor: "WHITE"
    material: LEATHER_LEGGINGS
    lore:
      - "Leggings that every adventurer needs! Guaranteed to protect your legs and other parts against cold? I hope..."
    loreColor: "GRAY"
    reqLevel: 1
    reqClass: WARRIOR
    defense: 2
    health: 7
    max_durability: 512
    slotReq: 3

  adventurer_boots:
    id: "adventurer_boots"
    name: "Adventurer's Boots"
    nameColor: "WHITE"
    material: LEATHER_BOOTS
    lore:
      - "Boots that every adventurer needs! Guaranteed to protect your feet against trench foot"
    loreColor: "GRAY"
    reqLevel: 1
    reqClass: WARRIOR
    defense: 1
    health: 3
    max_durability: 512
    slotReq: 4

  stale_bread:
    id: "stale_bread"
    name: "Stale Bread"
    nameColor: "WHITE"
    material: BREAD
    lore:
      - "A piece of stale bread. Not very tasty, but it will fill your stomach."
    loreColor: "GRAY"
    reqLevel: 0
    reqClass: ANY
    slotReq: -1
    isFood: true
    foodAmount: 2
    saturationAmount: 0.4
