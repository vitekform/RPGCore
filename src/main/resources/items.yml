# RPGCore Items Configuration
# 
# ORAXEN INTEGRATION:
# Items are now registered in Oraxen for textures/models/visual aspects.
# RPGCore references Oraxen items and adds RPG stats (attack, defense, etc.) on top.
#
# Configuration Format:
#   oraxenItemId: The Oraxen item ID to use as base (REQUIRED - must exist in Oraxen config)
#   name: Display name for the item
#   nameColor: Color for the display name (WHITE, RED, GREEN, BLUE, etc.)
#   material: Fallback material if Oraxen item not found
#   lore: Additional lore lines
#   loreColor: Color for lore lines
#
# RPG Attributes (optional):
#   reqLevel: Required level to use this item
#   reqClass: Required class (WARRIOR, MAGE, ARCHER, ANY, NONE)
#   attack: Attack damage
#   attackSpeed: Attack speed
#   defense: Defense value
#   health: Health bonus
#   speed: Speed bonus
#   mana: Mana bonus
#   critChance: Critical hit chance (%)
#   max_durability: Maximum durability (-1 for unbreakable)
#   slotReq: Equipment slot (-1=Any, 0=Main Hand, 1=Helmet, 2=Chestplate, 3=Leggings, 4=Boots, 5=Off Hand)
#
# For food items, add:
#   isFood: true
#   foodAmount: Hunger restored
#   saturationAmount: Saturation restored
#
# SETUP WORKFLOW:
# 1. Define items in Oraxen configuration (textures, models, etc.)
# 2. Reference them here with oraxenItemId
# 3. Add RPG stats as needed
# 4. RPGCore will combine Oraxen visuals with RPG mechanics

